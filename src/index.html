<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <title>Miroview</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Window navbar -->
  <nav class="nav">
    <p id="title">Miroview</p>
    <div class="fa-solid fa-minus drag"></div>
    <div class="nav-buttons">
      <button id="minimize"><i class="fa-solid fa-minus"></i></button>
      <!-- <button id="maximize"><i class="fa-regular fa-square"></i></button> -->
      <button id="close"><i class="fa-solid fa-xmark"></i></button>
    </div>
  </nav>

  <!-- App Content -->
  <div class="container">
    <div class="tabs-container">
      <div class="tabs">

        <div id="screen-link" class="screen-m tab tab-b">
          <i class="fa-solid fa-window-restore tab-icon"></i>
          <p>Screen Mirroring</p>
        </div>
        <div id="camera-link" class="camera-m tab">
          <i class="fa-solid fa-camera-retro tab-icon"></i>
          <p>Camera Mirroring</p>
        </div>
      </div>
      <div class="tabs-footer">
        <div class="board board-1">board 1</div>
        <div class="board">board 2</div>
      </div>
    </div>
    <div class="startup-page">
      <div class="header-cont">
        <div class="header">
          <div class="top">
            <div class="startup-text">
              <h1>Android Exclusive</h1>
              <p>Mirror and control your android device from your PC with ease</p>
            </div>
            <div class="startup-btn">
              <div id="control-btn">
                <button id="start-btn-id" class="start-btn">
                  <i id="start-icon-id" class="fa-solid fa-play start-icon"></i>
                  <!-- <i id="start-icon-id" class="fa-regular fa-circle-play start-icon"></i> -->
                </button>
                <div id="start-btn-text-id" class="start-btn-text">Start</div>
              </div>
            </div>
          </div>
          <div id="bottom-btns-id" class="bottom-btns">
            <div id="btn-on-top" class="btn">
              <i class="fa-solid fa-layer-group btn-icon btn-icon-flip"></i>
              <h5 class="btn-text">On Top</h5>
            </div>
            <div id="btn-read-only-or-front" class="btn">
              <!-- <div> -->
              <i class="fa-brands fa-creative-commons-zero btn-icon"></i>
              <h5 class="btn-text">Read Only</h5>
              <!-- </div> -->
            </div>
            <!-- empty div -->
            <!-- <div id="btn-front"></div> -->
            <div id="btn-no-audio" class="btn">
              <i class="fa-solid fa-volume-xmark btn-icon"></i>
              <h5 class="btn-text">No Audio</h5>
            </div>
            <div id="btn-no-display" class="btn">
              <i class="fa-solid fa-video-slash btn-icon"></i>
              <h5 class="btn-text">No Video</h5>
            </div>
            <div id="btn-landscape" class="btn">
              <i class="fa-solid fa-arrows-rotate btn-icon"></i>
              <h5 class="btn-text">Landscape</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="mobile">
          <i class="fa-solid fa-mobile-screen mobile-icon"></i>
          <div>
            <h4 class="mobile-name">Infinix note 8i</h4>
            <p class="mode">screen</p>
          </div>
        </div>
        <div class="footer-left">
          <div id="net-status-id" class="net-icon-non-active" title="No Active Connections"><i
              class=" fa-solid fa-plug-circle-xmark net-icon"></i>
          </div>
          <div class="help">
            <i class="fa-regular fa-circle-question qes-icon"></i>
            <h4>Help</h4>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS files -->
  <script src="../renderer.js"></script>
  <script src="../script.js"></script>
</body>


</html>
